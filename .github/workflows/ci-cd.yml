name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: i2055/ci-cd-demo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout codef
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install --prefix ci-cd-node-demo

      - name: Test script
        run: node -e "console.log('Tests OK')"

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: docker build -t $IMAGE_NAME:latest ./ci-cd-node-demo

      - name: Push Docker Image
        run: docker push $IMAGE_NAME:latest
        